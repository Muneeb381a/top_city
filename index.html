<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top City Faisalabad, Pakistan</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.css" />
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="loader-spinner"></div>
      <p>Welcome to Top City...</p>
    </div>
    <div id="loaderr">
      <div class="loader-spinnerr"></div>
      <p>Searching properties...</p>
    </div>
    <div id="map">
      <div class="controls" id="controls">
        <h4 class="hero-text">Welcome To Top City</h4>
        <input type="text" id="search-input" placeholder="Search by Name or CNIC" class="search-box" />
        <button id="search-button">Search</button>
      </div>
    </div>
    <div id="full-screen-popup" class="popup-overlay">
      <div class="popup-content">
        <span id="close-popup" class="close-btn">&times;</span>
        <h2 id="popup-title">Popup Title</h2>
        <div id="popup-info"></div>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.js"></script>
    <script src="script.js"></script>
  </body>
</html>
