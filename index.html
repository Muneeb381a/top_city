<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Map with Toggle, Search, and Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.css" />
  </head>
  <body>
    <div class="controls">
      <div id="loader" class="loader">
        <div class="loader-spinner"></div>
        <p>Loading Map...</p>
      </div>
      <img src="logo.png" alt="" class="logo">
      <!-- <button id="toggle-theme" class="btn">Toggle Theme</button> -->
      <input type="text" id="search-input" placeholder="Search by Name or CNIC" class="search-box" />
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.js"></script>
    <script src="script.js"></script>
  </body>
</html>
